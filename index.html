<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anurex - Fast Hemorrhoid Relief</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Source+Sans+3:wght@900&display=swap" rel="stylesheet">
    <style>
      html {
        scroll-behavior: smooth;
      }
      body {
        font-family: 'Inter', sans-serif;
      }
      .bg-anurex-gradient {
        background-color: #0B2E34;
        background-image: radial-gradient(ellipse at 50% 0%, #0E5A64 0%, #0B2E34 100%);
      }
      @keyframes fadeInGrow {
        from { 
          opacity: 0;
          transform: scale(0.95);
        }
        to { 
          opacity: 1;
          transform: scale(1);
        }
      }
      .animate-fade-in-grow {
        animation: fadeInGrow 1.2s ease-out;
      }
      @keyframes slideInFromRight {
        from { opacity: 0.5; transform: translateX(5%); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-right {
        animation: slideInFromRight 0.5s ease-out;
      }
      @keyframes slideInFromLeft {
        from { opacity: 0.5; transform: translateX(-5%); }
        to { opacity: 1; transform: translateX(0); }
      }
      .animate-slide-in-left {
        animation: slideInFromLeft 0.5s ease-out;
      }
      @keyframes bounce {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-8px);
        }
      }
      .animate-bounce-slow {
        animation: bounce 2s infinite;
      }

      @keyframes pulse-glow {
        0%, 100% {
          filter: drop-shadow(0 0 10px rgba(140, 210, 220, 0.4));
        }
        50% {
          filter: drop-shadow(0 0 25px rgba(140, 210, 220, 0.7));
        }
      }
      .animate-pulse-glow {
        animation: pulse-glow 3s infinite ease-in-out;
      }

      /* Testimonial Slider Styles */
      :root {
        /* Anurex palette */
        --anx-dark: #1F5FFF;   /* darker Anurex blue */
        --anx-light: #66C2FF;  /* light Anurex blue */

        /* Theme tokens */
        --slider-bg: transparent; /* Use parent background */
        --card-bg: #ffffff;
        --text: #111;
        --muted: #666;
        --brand: var(--anx-dark);
        --brand-2: var(--anx-light);
        --track: #DDEBFF;      /* track accents */
        --dot: #CFE3FF;        /* idle dot */
        --dot-active: var(--anx-dark);
        --shadow: 0 10px 30px rgba(0,0,0,.08);
        --radius: 16px;
        --gap: clamp(16px, 3vw, 28px);
        --card-w: min(860px, 90vw);
        --card-min-h: 260px;
        --pad: clamp(16px, 3vw, 28px);
        --nav-size: 44px;
        --slide-pad: clamp(28px, 6vw, 56px);
        --nav-clear: 16px;
        /* star rating */
        --star-size: 27px;  /* desktop */
        --star-gap: 6px;
      }

      .t-slider { position: relative; display: grid; place-items: center; padding: calc(var(--pad) * 2) var(--pad); background: var(--slider-bg); }

      .t-frame { width: var(--card-w); overflow: hidden; border-radius: var(--radius); background: var(--card-bg); box-shadow: var(--shadow); border: 1px solid rgba(0,0,0,.06); position: relative; }

      .t-track { display: grid; grid-auto-flow: column; grid-auto-columns: 100%; align-items: stretch; transition: transform .5s cubic-bezier(.22,.61,.36,1); will-change: transform; }

      .t-slide { display: grid; align-content: center; justify-items: center; text-align: center; padding: var(--slide-pad); padding-inline: calc(var(--slide-pad) + var(--nav-size) + var(--nav-clear)); min-height: var(--card-min-h); }

      .t-quote { font-size: clamp(18px, 2.2vw, 22px); line-height: 1.55; max-width: 58ch; margin: 0 auto; color: var(--text); }

      .t-meta { margin-top: 22px; display: flex; align-items: center; justify-content: center; gap: 14px; color: var(--muted); font-size: 16px; text-align: center; }

      .t-avatar { width: 48px; height: 48px; border-radius: 50%; object-fit: cover; box-shadow: 0 2px 8px rgba(0,0,0,.08); }

      .t-name { color: var(--text); font-weight: 700; font-size: 16px; }

      .t-role { opacity: .8; font-size: 14px; }

      /* stars */
      .t-stars{ display:flex; gap: var(--star-gap); align-items:center; justify-content:center; margin-bottom: 10px; color: var(--anx-dark); }
      .t-star{ width: var(--star-size); height: var(--star-size); display:inline-block; }
      .t-star svg{ width:100%; height:100%; fill: currentColor; }
      .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0; }

      /* nav */
      .t-nav { position: absolute; inset: 0; pointer-events: none; z-index: 2; }
      .t-btn { pointer-events: auto; position: absolute; top: 50%; translate: 0 -50%; width: var(--nav-size); height: var(--nav-size); border-radius: 999px; border: 1px solid #E5E7EB; background: #F9FAFB; box-shadow: var(--shadow); display: grid; place-items: center; cursor: pointer; transition: transform .15s ease, box-shadow .15s ease, background .15s ease; z-index: 3; }
      .t-btn:hover { transform: translateY(-2px); }
      .t-btn:active { transform: translateY(0); }
      .t-btn[disabled] { opacity: .5; cursor: not-allowed; }
      .t-prev { left: clamp(8px, 1.2vw, 14px); }
      .t-next { right: clamp(8px, 1.2vw, 14px); }

      .t-btn svg { width: 22px; height: 22px; }

      /* dots */
      .t-dots { display: flex; gap: 10px; justify-content: center; align-items: center; margin-top: 14px; }
      .t-dot { width: 10px; height: 10px; border-radius: 999px; background: var(--dot); border: 0; cursor: pointer; padding: 0; transition: transform .2s ease, background .2s ease; box-shadow: inset 0 0 0 1px rgba(0,0,0,.04); }
      .t-dot[aria-current="true"] { background: var(--dot-active); transform: scale(1.25); }

      /* progress bar */
      .t-progress { position: absolute; left: 0; right: 0; bottom: 0; height: 3px; background: linear-gradient(90deg, var(--anx-dark), var(--anx-light)); transform-origin: 0 50%; transform: scaleX(0); }

      /* reduced motion */
      @media (prefers-reduced-motion: reduce) {
        .t-track { transition: none; }
        .t-btn, .t-dot { transition: none; }
      }

      /* mobile */
      @media (max-width: 640px) {
        .t-frame { --nav-size: 38px; --star-size: 22.5px; }
        .t-prev { left: 6px; }
        .t-next { right: 6px; }
        .t-btn { background: rgba(255,255,255,.9); backdrop-filter: saturate(120%) blur(6px); border: 1px solid #E5E7EB; }
      }
    </style>
